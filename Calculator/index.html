<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container calculator">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="output">
                    <input type="text" id="display" readonly>
                </div>
                <div class="buttons">
                    <div class="row">
                        <button onclick="clearDisplay()" class="col">C</button>
                        <button onclick="appendToDisplay('7')" class="col">7</button>
                        <button onclick="appendToDisplay('8')" class="col">8</button>
                        <button onclick="appendToDisplay('9')" class="col">9</button>
                        <button onclick="appendToDisplay('/')" class="col operator">/</button>
                    </div>
                    <div class="row">
                        <button onclick="appendToDisplay('4')" class="col">4</button>
                        <button onclick="appendToDisplay('5')" class="col">5</button>
                        <button onclick="appendToDisplay('6')" class="col">6</button>
                        <button onclick="appendToDisplay('*')" class="col operator">*</button>
                    </div>
                    <div class="row">
                        <button onclick="appendToDisplay('1')" class="col">1</button>
                        <button onclick="appendToDisplay('2')" class="col">2</button>
                        <button onclick="appendToDisplay('3')" class="col">3</button>
                        <button onclick="appendToDisplay('-')" class="col operator">-</button>
                    </div>
                    <div class="row">
                        <button onclick="appendToDisplay('0')" class="col">0</button>
                        <button onclick="appendToDisplay('.')" class="col">.</button>
                        <button onclick="calculate()" class="col equal">=</button>
                        <button onclick="appendToDisplay('+')" class="col operator">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
